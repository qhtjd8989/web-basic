<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <!-- css 우선순위: !important -> 인라인 -> id -> class -> 태그(타입)선택자 -->
    <!-- 배경색은 상속죄지 않는다 -->
    <h1 id="sbject">제목1</h1>
    <p class="content">단락1<span>aaa</span>aaa</p>
    <span>글 내용</span>
    <input type="text" id="phone" class="info-ip font-8">
    <input type="text" id="address" class="info-ip">
    <input type="text" id="name" class="info-ip">
    <input type="text" id="gender" class="info-ip">
    <!-- id는 하나만 설정 가능하지만 class는 여러번 사용해도 상관없음 -->
    <!-- 하나의 객체에 클래스 여러개를 설정할 수 있다 -->
</body>
</html>
