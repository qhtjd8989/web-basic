<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form>
    <!-- <label>아이디(6자 이상)<input type="text"></label> -->
  
    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">
    <br>
    비밀번호(6자 이상)
    <input type="password" id="user-id">
    <!-- 많이쓰는 타입: text, password, search, url, email, tel, checkbox, radio, number, date, file, hidden -->
  </form>
</body>
</html>
